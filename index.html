<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.russellraymond.holloball"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/us/app/hollo-ball/id1455548648";
    } else if (os == "Windows Phone") {
        window.location.href = "https://www.google.com/search?q=windows+phone";
    } else {
        window.location.href = "https://www.google.com/search?q=unexpected+platform+v3";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
